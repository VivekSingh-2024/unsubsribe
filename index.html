<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unsubscribe Options</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    
    .popup-container {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
    }
    
    .popup {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .popup h2 {
        margin-top: 0;
    }
    
    .popup label {
        display: block;
        margin-bottom: 10px;
    }
    
    .popup input[type="radio"] {
        margin-right: 5px;
    }
    
    .popup input[type="submit"] {
        background-color: #ff5733;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 3px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="popup-container" id="popupContainer">
    <div class="popup">
        <h2>Unsubscribe Options</h2>
        <form id="unsubscribeForm">
            <label><input type="radio" name="reason" value="I_am_not_the_decision_maker_for_this"> I am not the decision maker for this</label>
            <label><input type="radio" name="reason" value="No_budgets_available_right_now "> No budgets available right now</label>
            <label><input type="radio" name="reason" value="We_don't_do_external_trainings/e-learnings"> We don’t do external trainings/e-learnings</label>
	<label><input type="radio" name="reason" value="Not_exploring_new_partners_right_now"> Not exploring new partners right now</label>
            <textarea name="other_reason" placeholder="Please specify"></textarea>
            <input type="submit" value="Unsubscribe">
        </form>
    </div>
</div>

<button onclick="showPopup()">Unsubscribe</button>

<script>
    function showPopup() {
        document.getElementById("popupContainer").style.display = "block";
    }
</script>

</body>
</html>
